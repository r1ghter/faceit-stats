<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceIT Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="stats-container">
    <div class="stats-row">
        <div class="stat level-elo-container">
            <img id="level-icon" src="" alt="Level Icon">
            <div class="elo-container">
                <span id="elo">Loading...</span> <strong>ELO</strong>
            </div>
        </div>
        <div class="stat today-elo">
            <strong>TODAY + / -</strong>
            <div class="data" id="elo-change">Loading...</div>
        </div>
        <div class="stat today-matches">
            <strong>TODAY MATCHES</strong>
            <div class="data" id="today-matches">Loading...</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
